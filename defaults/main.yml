---
yum_cron_service_enabled: True
yum_cron_service_state: started

yum_cron_conf:
  commands:
    update_cmd: "default"
    update_messages: "yes"
    download_updates: "yes"
    apply_updates: "no"
    random_sleep: "360"

  emitters:
    system_name: "None"
    emit_via: "stdio"
    output_width: "80"

  email:
    email_from: "root@localhost"
    email_to: "root"
    email_host: "localhost"

  groups:
    group_list: "None"
    group_package_types: "mandatory, default"

  base:
    debuglevel: "-2"
    skip_broken: "False"
    mdpolicy: "group:main"
    assumeyes: "False"

yum_cron_conf_custom: {}
